<!DOCTYPE html>
<html lang="en">

<head>
    <title>Learning HTML</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>

        <img src="" alt="Logo">

        <ul style="list-style: none; display:block;">
            <li a="#">Home</li>
            <li a="#">About us</li>
            <li a="#">Services</li>
            <li a="#">Contact us</li>
        </ul>

    </header>
<img src="1.jpg" alt="coffee cup" width="350px" height="350px">
 <h2>Tables</h2>

<table id="tb1">
    <caption>Different tables</caption>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Sex</th>
    </tr>
    <tr>
        <td>Angela</td>
        <td>19</td>
        <td>Female</td>
    </tr>
    <tr>
        <td>Drake</td>
        <td>23</td>
        <td>Male</td>
    </tr>
    <tr>
        <td>Nicole</td>
        <td>27</td>
        <td>Female</td>
    </tr>
</table>
<table>
    <tr>
        <th>Name</th>
        <th colspan="2">Age</th>
    </tr>
    <tr>
        <td>Lionel</td>
        <td>12</td>
        <td>10</td>
    </tr>
    <tr>
        <td>Messi</td>
        <td>32</td>
        <td>10</td>
    </tr>
</table>
<table>
    <tr>
        <th>Family</th>
        <td>Ngabo</td>
        <td>Nziza</td>
    </tr>
    <tr>
        <th rowspan="2">N <sup>o</sup> of members</th>
        <td>4</td>
        <td>3</td>
    </tr>
    <tr>
        <td>2</td>
        <td>1</td>
    </tr>
</table>
</body>

</html>
